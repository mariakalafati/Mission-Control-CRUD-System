<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MarsOps - Manage Resources</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>MarsOps - Manage Resources</h1>
    <a href="/resources/add">Add New Resource</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        <tr th:each="resource : ${resources}">
            <td th:text="${resource.id}"></td>
            <td th:text="${resource.name}"></td>
            <td th:text="${resource.description}"></td>
            <td th:text="${resource.quantity}"></td>
            <td>
                <a th:href="@{/resources/edit/{id}(id=${resource.id})}">Edit</a>
                <a th:href="@{/resources/delete/{id}(id=${resource.id})}">Delete</a>
            </td>
        </tr>
    </table>
</body>

</html>
